{% load static %}

    <!-- Define o conjunto de caracteres como UTF-8, garantindo suporte a caracteres especiais -->
    <meta charset="UTF-8">

    <!-- Define o viewport para dispositivos móveis, ajustando escala e layout -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Importa a biblioteca Font Awesome para uso de ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Importa o núcleo da biblioteca Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/fontawesome.min.css"
        integrity="sha512-lauN4D/0AgFUGvmMR+knQnbOADyD/XuQ8VF18I8Ll0+TLvsujshyxvU+uzogmQbSq6qJd5jnUdYtK8ShxXMlSg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Importa ícones sólidos da biblioteca Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/solid.min.css"
        integrity="sha512-bdqdas3Yr82pkTg5i0X1gcAT3tBXz/8H3J1ec7RyEKAvr/YiSCJNV2dnkukmL8CicjKb9rxmd+ILK8Kg2o2wvQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Precarrega a conexão com o Google Fonts para melhorar o carregamento -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- Precarrega a conexão com os servidores de fontes para maior eficiência -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Importa a fonte 'Roboto Slab' do Google Fonts, usada em títulos -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'sac/css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'global/css/global-style.css' %}">

    <!-- Script para atualizar automaticamente a página durante o desenvolvimento -->
    <script src="http://127.0.0.1:8000/__reload__/reload.js"></script>
